<div class="row" *ngIf="displayList">
    <div class="col-md-6">
            <ul *ngIf="displayList" class="list-group">
                    <li *ngFor="let movie of movies; let i = index" class="list-group-item" [class.selected]="movie === movieBeingDisplayed">
                        <div class="row">
                            <div class="col-md-6">
                                <p *ngIf="!movieIdBeingEdited[i]">{{movie.title}}</p>
                                <input *ngIf="movieIdBeingEdited[i]" [(ngModel)]="movie.title">
                                <input *ngIf="movieIdBeingEdited[i]" [(ngModel)]="movie.description">
                                <input *ngIf="movieIdBeingEdited[i]" [(ngModel)]="movie.imageUrl">
                            </div>
                            <div class="col-md-6">
                                <button *ngIf="!movieIdBeingEdited[i]" (click)="onViewMovieDetails(movie)" class="btn btn-primary ml-2">View</button>
                                <button *ngIf="!movieIdBeingEdited[i]" (click)="onStartEditMovie(i)" class="btn btn-warning ml-2">Edit</button>
                                <button *ngIf="!movieIdBeingEdited[i]" (click)="onDeleteMovie(i)" class="btn btn-danger ml-2">X</button>
                                <button *ngIf="movieIdBeingEdited[i]" (click)="onSaveEditMovie(i)" class="btn btn-success">Save</button>
                            </div>
                        </div>       
                    </li>
                </ul>
    </div>
    <div class="col-md-6" *ngIf="movieBeingDisplayed">
            <div class="card" style="width: 14rem;">
                    <img class="card-img-top" [src]="movieBeingDisplayed.imageUrl" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{movieBeingDisplayed.title}}</h5>
                      <p class="card-text">{{movieBeingDisplayed.description}}</p>
                    </div>
            </div> 
    </div>
</div>
